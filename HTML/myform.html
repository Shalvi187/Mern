<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadies Exams</title>
    <style>
      div {
        margin: 8px 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="#">
        <h1>Examinee Details</h1>
        <div class="firstName">
          <label for="firstName">FirstName : </label>
          <input type="text" name="firstName" id="firstName" />
        </div>
        <div class="lasttName">
          <label for="lastName">LastName : </label>
          <input type="text" name="lastName" id="lastName" />
        </div>
        <div class="email">
          <label for="email">Email Id : </label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="password">
          <label for="pwd">Password : </label>
          <input type="password" name="pwd" id="pwd" />
        </div>
        <div class="dateOfBirth">
          <label for="dob">Date-Of-Birth : </label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="gender">
          <label for="gender">Gender : </label>
          Male<input type="radio" name="gender" id="male" /> Female<input
            type="radio"
            name="gender"
            id="female"
          />
        </div>
        <div class="state">
          <label for="state">State : </label>
          <input type="text" name="state" id="state" />
        </div>
        <div class="country">
          <label for="state">Country : </label>
          <input type="text" name="country" id="country" />
        </div>
        <div class="pinCode">
          <label for="pin_no">Pin Code : </label>
          <input type="number" name="pin_no" id="pin_no" min="3" max="6" />
        </div>
        <div class="examDate">
          <label for="examdate">Exam Date : </label>
          <input
            type="text"
            name="examdate"
            id="examdate"
            value="05-05-2022"
            readonly
          />
        </div>
        <div class="examSlot">
          <label for="examSlot">Exam Slot : </label>
          <input type="time" name="examSlot" id="examSlot" />
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label>I have read the terms & conditions.</label>
        </div>
        <div class="buttons">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <p>*All the drama in this show is scripted</p>
    </div>
  </body>
</html>
