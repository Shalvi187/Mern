    <title>Prime Number or Not</title>
  </head>
  <body>
    <script>
      // prime number or not
      var number = prompt("plz enter a number");
      if (number == 1) {
        var res = `The given ${number} is neither prime nor composite.`;
      } else if (number < 1) {
        var res = `The given ${number} is not a prime number`;
      } else {
        for (var i = 2; i < number; i++) {
          //from 2 to itself(num)
          if (number % i == 0) {
            //mod gives us Remainder
            var res = `The given ${number} is NOT a prime number`;
            break;
          } else {
            var res = `The given ${number} is a prime number`;
          }
        }
        console.log(res);
      }
    </script>
  </body>
