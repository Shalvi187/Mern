<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome using build in function</title>
  </head>
  <body>
    <script>
      var string = prompt("please enter the string"); //take input
      var stringArray = string.split(""); //convert string to array
      var stringReverse = stringArray.reverse(); //reverse the array
      var revString = stringReverse.join(""); //convert array to string
      if (revString === string) {
        //compairing
        console.log(`The given ${string} string is a palindrome`);
      } else {
        console.log(`The given ${string} string is NOT a palindrome`);
      }
    </script>
  </body>
</html>
