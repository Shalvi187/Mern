<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome or Not</title>
  </head>
  <body>
    <script>
      var string = "nitin"; //madam ,dad
      var strLen = string.length;
      var msg = `The given string ${string} is a Palindrome`;
      for (var i = 0; i < strLen / 2; i++) {
        if (string[i] != string[strLen - 1 - i]) {
          msg = `The given string ${string} is a not Palindrome`;
        }
        console.log(`${string} : ${msg}`);
      }
    </script>
  </body>
</html>
