    <script>
      //using for loop
      let inputArr = [8, 6, 4, 8, 6, 4];
      let n = inputArr.length;
      let sum = 0;
      for (let i = 0; i < n; i++) {
        sum += inputArr[i];
        avarage = sum / n;
      }
      console.log(`The avarage of ${inputArr} is: ${avarage}`);
    </script>
