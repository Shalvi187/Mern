    <!-----Area of any triangle----->
    <script>
      var a = parseInt(prompt("enter first value")); //25
      var b = parseInt(prompt("enter second value")); //28
      var c = parseInt(prompt("enter third value")); //32
      var s = (a + b + c) / 2;
      var temp = s * (s - a) * (s - b) * (s - c);
      var area = Math.sqrt(temp);
      console.log(area); //336.5054791530147
    </script>
