  <body>

    <!-- <script>

    <!-- 2nd way by using third(temp) variable -->
    <script>
      let a = 12;
      let b = 16;
      console.log(`Before swapping the numbers a:${a} & b:${b}`);
      a = a + b; //12+16 => 28
      b = a - b; //28-16 => 12
      a = a - b; //28-14 => 16
      console.log(`After swapping the numbers a:${a} & b:${b}`);
    </script>
  </body>
